    <style>
        /* Form Styles */
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 5px;
            background: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .contact-form label {
            margin-top: 1rem;
            display: block;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form input[type="submit"],
        .contact-form input[type="reset"],
        .contact-form input[type="button"] {
            width: auto;
            padding: 0.5rem 2rem;
            margin-top: 1rem;
            margin-right: 0.5rem;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form input[type="submit"]:hover,
        .contact-form input[type="reset"]:hover,
        .contact-form input[type="button"]:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 1rem;
            }
        }

    <main>
        <div class="container">
            <form class="contact-form" action="" method="post" enctype="application/x-www-form-urlencoded">
                <label for="name">Nombre</label>
                <input type="text" maxlength="100" placeholder="Ingresa Nombre" id="name">
                <br>
                <label for="email">Correo Electrónico</label>
                <input type="email" maxlength="200" placeholder="Ingresa Correo Electrónico" id="email">
                <br>
                <label for="edad">Edad</label>
                <input type="number" maxlength="200" placeholder="Ingresa Edad" id="edad">
                <br>
                <label for="fechanac">Fecha de Nacimiento</label>
                <input type="date" placeholder="Selecciona Fecha" id="fechanac">
                <br>
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Ingresa Mensaje"></textarea>
                <br>
                <label for="services">Seleccione Servicio:</label>
                <select name="services" id="services">
                    <optgroup label="*SERVICIOS*">
                        <option>Club de lectura</option>
                        <option>Club de Refuerzos</option>
                        <option>Club Tardes Magicas</option>
                        <option>Club Tareas Dirigidas</option>
                        <option>Club Taller Integrado</option>
                    </optgroup>
                </select>
                <br>
                <label>Acepta los términos y condiciones:</label>
                <input type="radio" name="tyc" id="si"><label for="si">Sí, acepto</label>
                <input type="radio" name="tyc" id="no"><label for="no">No, no acepto</label>
                <br>
                <input type="submit" value="Enviar!">
                <input type="reset" value="Reset!">
                <input type="button" value="No hago nada:/">
            </form>
        </div>
    </main>
