<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        footer {
            background: url('../img/imgmagicobq.jpeg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .line {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .line img, .line i {
            margin: 0 10px;
        }
        .spacer {
            height: 20px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="line">
            <i class="icon1"></i>
            <img src="../img/whatsapp_icon_2.png" alt="Image 1" width="30" height="30">
            <span>Text 1</span>
        </div>
        <div class="spacer"></div>
        <div class="line">
            <i class="icon2"></i>
            <img src="../img/whatsapp_icon_2.png" alt="Image 2" width="30" height="30">
            <span>Text 2</span>
            <div style="width: 20px;"></div>
            <i class="icon3"></i>
            <span>Text 3</span>
            <img src="../img/whatsapp_icon_2.png" alt="Image 3" width="30" height="30">
        </div>
        <div class="spacer"></div>
        <div class="line">
            <i class="icon4"></i>
            <span>Text 4</span>
            <img src="../img/whatsapp_icon_2.png" alt="Image 4" width="30" height="30">
            <div style="width: 20px;"></div>
            <i class="icon5"></i>
            <span>Text 5</span>
            <img src="../img/whatsapp_icon_2.png" alt="Image 5" width="30" height="30">
        </div>
    </footer>
</body>
</html>
