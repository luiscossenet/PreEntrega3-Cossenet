<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <style>
        .social-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-family: "Noto Sans", sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .facebook-link {
            background-color: #3b5998;
            color: white;
        }

        .facebook-link:hover {
            background-color: #2d4373;
        }

        .instagram-link {
            background-color: #e1306c;
            color: white;
        }

        .instagram-link:hover {
            background-color: #bc2a8d;
        }
    </style>
</head>
<body>
    <a class="social-link facebook-link" href="https://www.facebook.com/tu_pagina" target="_blank">
        Visítanos en Facebook
    </a>

    <a class="social-link facebook-link" href="https://www.facebook.com/sharer/sharer.php?u=https://www.tu-sitio-web.com" target="_blank">
        Compartir en Facebook
    </a>

    <a class="social-link instagram-link" href="https://www.instagram.com/tu_perfil" target="_blank">
        Síguenos en Instagram
    </a>
</body>
</html>
